{% extends "logged.html" %}

{% block content %}

<div id="featured-wrapper">
	<div class="content"> 
		<div class="center">

			<h2>{{ create_failed }}</h2>

			<form action="/goods/add_good/ " method="post"> {% csrf_token %}
				<table>
					{% for field in form %}
					<tr>
						<td><strong>{{ field.label_tag }}</strong></td> 
						<td>{{ field }}</td>
					</tr>
					{% endfor %}
				</table>
				<div class="center">
					<input type="submit" value="Dodaj rzecz" class="button-style"/>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
